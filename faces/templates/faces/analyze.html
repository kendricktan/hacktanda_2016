<!DOCTYPE html>

<html>

	<head>
	    
	    <title>Tanda EA</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	    <style type="text/css">
            body, html {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                font-family: verdana, geneva, sans-serif;
            }

            body {
                background-color: #F8F8F8;
            }

            @media all and (max-width: 500px) { /* screen size until 1000px */
                .progress span {
                    font-size: 0.8em;
                }
            }


            @media all and (max-width: 768px) { /* screen size until 1000px */
                h3 {
                    font-size: 0.9em; /* 1.2x default size */
                }

                .progress span {
                    font-size: 0.9em;
                }
            }

            @media all and (max-width: 1000px) { /* screen size until 1000px */
                h3 {
                    font-size: 0.95em; /* 1.2x default size */
                }
            }

            .card-holder {
                padding-top: 55px;
            }

            .sleeve {
                padding: 10px;
            }

            .card {
                height: 100%;
                background-color: #FEFEFE;
                padding: 0;
                border-right: 8px solid #E4E4E4;
                border-top: 5px solid #EFEFEF;
            }

            .img-responsive.portrait {
            }

            .left {
                float: left;
                height: 100%;
                width: 30%;
                min-width: 120px;
                padding: 0;
                padding-right: 10px;
            }

            .right {
                width: 100%;
                padding-top: 10px;
            }

            hr{
                height: 1px;
                color: #AAAAAA;
                background: #AAAAAA;
                border: 0;
            }

            .progress {
                position: relative;
            }

            .progress span {
                position: absolute;
                display: block;
                width: 100%;
                color: black;
             }

            .navbar-default {
                background-color: white;
                border-radius: 0;
                border: 0;            
                -webkit-box-shadow: 0 8px 6px -6px #AAAAAA;
                -moz-box-shadow: 0 8px 6px -6px #AAAAAA;
                box-shadow: 0 8px 6px -6px #AAAAAA;

            }

            .logo {
                max-height: 53px;  position: absolute;
                left: 50%;
                margin-left: -90px !important;  /* 50% of your logo width */
                display: block;
            }
	    </style>
	    
	</head>

	<body>
		<div class="container-fluid card-holder">
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">

                <a href="#"><img class="img-responsive logo" src="images/tanda_logo.png"></a>
                  
                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-plus"></span> Add New</a></li>
                  </ul>
                </div>

              </div>
            </nav>
            
			<div class="row">
				{%for user in user_list%}
				<div class="col-sm-6 sleeve">
                	<div class="container-fluid card">
							<div class="container-fluid left">
		                        <img class="img-responsive portrait" alt="{{user.name}}_photo" src="{{user.photo}}">
		                    </div>
							
							<div class="container-fluid right">
								<h3><strong>{{user.name}}</strong> is feeling {{user.dorminant_emotion}}</h3>
								<hr>
									
								<div class="progress">
									<div class="progress-bar progress-bar-{{user.progress_bar_type}}" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:{{user.approachability}}%">
							    		<span> Approachability: {{user.approachability}}% </span>							    
									</div>
								</div>
							</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>	

	</body>
</html>
